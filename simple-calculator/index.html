<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Custom Styles -->
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

	<div id="root">

		<section class="app">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 offset-xs-0">
						
						<div class="jumbotron">
							<h1 class="display-4">Calculator</h1>
							<hr class="my-4">
							<p>Simple calculator created by <a href="https://tbrylinski.pl/" target="_blank">Tomasz Bryli≈Ñski</a></p>
						</div>

						<div class="calculator">
							<div class="calculator__result">
								<input v-model="expression" v-on:keydown="checkKey" ref="input-ref" type="text" class="form-control">
							</div>
							<div class="calculator__content">
								<div v-on:click="clearExpression" class="btn btn-danger btn-lg calculator__btn calculator__btn--clear">Clear</div>
								<div class="btn btn-light btn-lg calculator__btn">/</div>
								<div class="btn btn-light btn-lg calculator__btn">7</div>
								<div class="btn btn-light btn-lg calculator__btn">8</div>
								<div class="btn btn-light btn-lg calculator__btn">9</div>
								<div class="btn btn-light btn-lg calculator__btn">*</div>
								<div class="btn btn-light btn-lg calculator__btn">4</div>
								<div class="btn btn-light btn-lg calculator__btn">5</div>
								<div class="btn btn-light btn-lg calculator__btn">6</div>
								<div class="btn btn-light btn-lg calculator__btn">-</div>
								<div class="btn btn-light btn-lg calculator__btn">1</div>
								<div class="btn btn-light btn-lg calculator__btn">2</div>
								<div class="btn btn-light btn-lg calculator__btn">3</div>
								<div class="btn btn-light btn-lg calculator__btn">+</div>
								<div class="btn btn-light btn-lg calculator__btn">-(x)</div>
								<div class="btn btn-light btn-lg calculator__btn">0</div>
								<div class="btn btn-light btn-lg calculator__btn">,</div>
								<div class="btn btn-success btn-lg calculator__btn">=</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>	

	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Vue.js library -->
	<script src="lib/vue.js"></script>
	<!-- App -->
	<script src="src/app.js"></script>
</body>
</html>
